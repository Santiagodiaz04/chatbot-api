<!DOCTYPE html>
<html>
<head>
    <title>Test Chatbot API Connection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Test Chatbot API Connection</h1>
    <div id="results"></div>
    
    <script>
        const API_URL = 'http://localhost:8000';
        const results = document.getElementById('results');
        
        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            results.appendChild(div);
        }
        
        // Test 1: Health check
        log('Testing health endpoint...', 'info');
        fetch(API_URL + '/health')
            .then(r => r.json())
            .then(data => {
                log('✓ Health check OK: ' + JSON.stringify(data), 'success');
            })
            .catch(err => {
                log('✗ Health check FAILED: ' + err.message, 'error');
            });
        
        // Test 2: Chat endpoint
        setTimeout(() => {
            log('Testing chat endpoint...', 'info');
            fetch(API_URL + '/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: 'Hola' })
            })
            .then(r => {
                if (!r.ok) {
                    throw new Error('Status: ' + r.status);
                }
                return r.json();
            })
            .then(data => {
                log('✓ Chat endpoint OK: ' + JSON.stringify(data).substring(0, 200), 'success');
            })
            .catch(err => {
                log('✗ Chat endpoint FAILED: ' + err.message, 'error');
                log('Make sure the Python server is running: cd chatbot-api && run.bat', 'info');
            });
        }, 1000);
        
        // Test 3: CORS check
        log('Checking CORS configuration...', 'info');
        fetch(API_URL + '/health', {
            method: 'OPTIONS',
            headers: {
                'Origin': window.location.origin,
                'Access-Control-Request-Method': 'POST'
            }
        })
        .then(r => {
            const corsHeader = r.headers.get('Access-Control-Allow-Origin');
            if (corsHeader) {
                log('✓ CORS configured: ' + corsHeader, 'success');
            } else {
                log('⚠ CORS header not found', 'error');
            }
        })
        .catch(err => {
            log('✗ CORS check failed: ' + err.message, 'error');
        });
    </script>
</body>
</html>
